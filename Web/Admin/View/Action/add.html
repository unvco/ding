<h2 class="contentTitle">程序方法管理（动作：<if condition="$info.id neq ''">修改<else />添加</if>）</h2>
<form method="post" action="{:U('add')}" class="pageForm required-validate" onsubmit="return validateCallback(this, gotonewslist)">
	<div class="pageFormContent" layoutH="115">
		<dl class="nowrap">
			<dt>方法名称：</dt>
			<dd>
				<input name="Admin[name]" class="required" alt="" value="{$info.name}" type="text" style="width: 250px;">
				<input type="hidden" name="Admin[id]" value="{$info.id}"/>
			</dd>
		</dl>
		<dl class="nowrap">
			<dt>方法类别：</dt>
			<dd>
				<input name="Admin[type]" class="required" alt="" value="{$info.type}" type="text" style="width: 250px;">
			</dd>
		</dl>
		<dl class="nowrap">
			<dt>所属模块：</dt>
			<dd>
				<input name="Admin[module]" class="required" alt="" value="{$info.module}" type="text" style="width: 250px;">
			</dd>
		</dl>
		<dl class="nowrap">
			<dt>所属控制器：</dt>
			<dd>
				<input name="Admin[controller]" class="required" alt="" value="{$info.controller}" type="text" style="width: 250px;">
			</dd>
		</dl>
		<dl class="nowrap">
			<dt>锁定的方法：</dt>
			<dd>
				<input name="Admin[action]" class="required" alt="" value="{$info.action}" type="text" style="width: 250px;">
			</dd>
		</dl>
	</div>
	
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button class="close" type="button">关闭</button></div></div></li>
		</ul>
	</div>  

</form>
<script language="JavaScript">
	function gotonewslist(data){
		dialogformcallback(data,'{:CONTROLLER_NAME}_Lists');
	}
</script>

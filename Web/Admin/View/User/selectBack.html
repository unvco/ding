<div class="pageContent">
	<table class="table" layoutH="30" targetType="dialog" width="100%">
		<thead>
			<tr>
				<th orderfield="orgName">方法名称</th>
				<th orderfield="orgNum">方法id号</th>
				<th orderfield="orgNum">方法类别</th>
				<th orderfield="leader">创建时间</th>
				<th width="80">查找带回</th>
			</tr>
		</thead>
		<tbody>
		<foreach name="lists" item="vo">
			<if condition="$vo.isdir eq 1 ">
				<tr>
					<td>{$vo.name}</td>
					<td>{$vo.id}</td>
					<td>{$vo.type}</td>
					<td>{$vo.createtime}</td>
					<td>
						<a class="btnSelect" href="javascript:$.bringBack({id:'{$vo.id}', orgName:'{$vo.name}', orgNum:''})" title="查找带回">选择</a>
					</td>
				</tr>
			</if>
		</foreach>
		</tbody>
	</table>
</div>

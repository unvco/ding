<style>
    .login_div_2{ margin-top: 10px; background: #ffffff; padding: 20px 50px;}
    .login_div_2_1{margin-bottom: 20px;}
    .login_div_2_1 input{height: 35px; background: #ffffff; border-radius: 0;}
    .login_div_2 .button{width: 100%;height: 50px;}
</style>

<div class="login_div_2">
    <form id="login_form" class="form" action="{:U('Home/Login/login')}" method="Post">
        <div class="login_div_2_1">
            <input type="text" class="form-control" name="username" id="username" placeholder="请填写用户名/邮箱">
        </div>
        <div class="login_div_2_1">
            <input type="password" class="form-control" name="password" id="password" placeholder="密码">
        </div>

        <input type="submit" class="btn btn-success button" name="submit" value="登陆">
    </form>
    <script>
        $('#login_form').ajaxForm({success:success,beforeSend:checkForm});
        function success(data){
            if(data.errNum==0){
                jBox.messager(data.retData);
                window.location.href="{:U('Home/Index/index')}";
            }else{
                jBox.messager(data.errMsg);
            }
        }
        function checkForm(){
            if('' === $('input[name=username]').val()){
                jBox.messager("用户名不能为空");
                return false;
            }
            if('' === $('input[name=password]').val()){
                jBox.messager("密码不能为空");
                return false;
            }
        }
    </script>
</div>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>展示发布页列表--石材吧 专业免费的石材供应、石材设备及企业信息平台</title>
    <include file="include/public_style"/>
    <style>
        .row{padding: 0px;margin: 0px;}
    </style>
</head>
<body>
<include file="include/public_daohang"/>
<include file="include/public_search"/>
<!--页面导航链接部分-->
<style>
    .url_address{width: 1200px; line-height:45px;margin: 0 auto; font-size: 13px;}
    .url_address a{color: #676767; display: block; margin-right: 10px;float: left;}
    .url_address span{color: #676767; display: block; margin-right: 10px; float: left;}
</style>
<div class="url_address">
    <a>信息发布</a>
    <span>></span>
    <a>发布展示欣赏</a>
    <div style="clear: both;"></div>
</div>
<!--页面导航链接部分-->
<style>
    .div_content{width: 1200px; margin: 0 auto; border: 1px solid #dadada; padding: 20px;}
    .con-div{margin: 10px 0px;}
    .con-left{ padding: 0px;}
    .uppic{border: 1px solid #dadada;min-height: 100px;margin-bottom: 10px;line-height: 100px; background: #eeeeee; text-align: center; font-size: 20px; padding: 10px;}
    .uppic img{display: block; float: left; margin: 10px 0 0 10px;}
</style>
<div class="row div_content">
    <form id="news_form" class="form" action="{:U('publicZhanshi')}" method="Post">
        <input name="id" value="{$info.id}" type="hidden">
        <div class="row con-div">
            <div class="col-md-1 con-left">名称：</div>
            <div class="col-md-7"><input type="text" class="form-control" name="name" value="{$info.name}"/></div>
        </div>

        <div class="row con-div">
            <div class="col-md-1 con-left">栏目：</div>
            <div class="col-md-3">
                <select name="common_type" class="form-control" id="common_type">
                    <option value="">请选择</option>
                    <foreach name="configTypeInfo" item="vo">
                        <option value="{$vo.name}">{$vo.name}</option>
                    </foreach>
                </select>
            </div>
        </div>
        <div class="row con-div">
            <div class="col-md-1 con-left">施工面积：</div>
            <div class="col-md-2">
                <div class="input-group">
                    <input type="text" class="form-control" name="area" value="{$info.area}"/>
                    <span class="input-group-addon">㎡</span>
                </div>
            </div>
            <div class="col-md-1 con-left">项目金额：</div>
            <div class="col-md-2">
                <div class="input-group">
                    <input type="text" class="form-control" name="price" value="{$info.price}"/>
                    <span class="input-group-addon">元</span>
                </div>
            </div>
        </div>
        <div class="row con-div">
            <div class="col-md-1 con-left">工程地址：</div>
            <div class="col-md-2">
                <div class="input-group">
                    <select id="sheng" name="province"  class="form-control"></select>
                    <span class="input-group-addon">省</span>
                </div>
            </div>
            <div class="col-md-2 con-left">
                <div class="input-group">
                    <select id="shi" name="city" class="form-control"></select>
                    <span class="input-group-addon">市</span>
                </div>
            </div>
            <div class="col-md-2 con-left">
                <div class="input-group">
                    <select id="xian" name="country"  class="form-control"></select>
                    <span class="input-group-addon">县</span>
                </div>
            </div>
            <div class="col-md-2 con-left">
                <div class="input-group">
                    <select id="xiang" name="street"  class="form-control"></select>
                    <span class="input-group-addon">镇/街道</span>
                </div>
            </div>

            <script type="text/javascript">
                $(function(){
                    initLocation({sheng_val:"{$info.province}",shi_val:"{$info.city}",xian_val:"{$info.country}",xiang_val:"{$info.street}"});
                })
            </script>
        </div>
        <div class="row con-div">
            <div class="col-md-1 con-left">详细地址:</div>
            <div class="col-md-7"><input type="text" class="form-control" name="address_detail" value="{$info.address_detail}"/></div>
        </div>
        <div class="row con-div">
            <script src="__ROOT__/style/upload/uploadstyle/js/jquery.uploadify.min.js" type="text/javascript"></script>
            <link rel="stylesheet" type="text/css" href="__ROOT__/style/upload/uploadstyle/css/uploadify.css">
            <div class="col-md-1 con-left">图片：</div>
            <div class="col-md-7">
                <table border="0" cellpadding="0" cellspacing="0" width="100%"><tr><td class="uppic"><foreach name="picture_arr" item="vo"><img src="{$vo}" width="290" height="200"></foreach><empty name="picture_arr">请选择图片进行上传</empty></td></tr></table>
                <br>
                <input type="hidden" name="pictures" id="pictures" value="{$info.pictures}">
                <input type="file" id="file_cut" />
            </div>
            <script>
                $(function() {
                    $("#file_cut").uploadify({
                        'auto': true,//设置为假，如果你不希望的文件自动上传时，他们被添加到队列。如果设置为假，可以使用上传方法触发上传。
                        'formData': {
                            'timestamp': '136987569856',
                            'token': 'asdsa45d4s4454a54d54f5d2v1c2b45f21s245df2'
                        },
                        'swf': '__ROOT__/style/upload/uploadstyle/css/uploadify.swf',//到uploadify.swf文件的路径。如果可能的话，这条路径应该是相对的，如果可能的话，避免问题，但也将接受相对于当前脚本的路径。
                        'uploader':"{:U('Upload/Upload/uploadPic')}",//在服务器端上传脚本的路径（Uploadify php）。这应该是一个相对于根的路径是可能的，以避免问题，但它也将接受一个路径，是相对于当前的脚本。有关设置自定义服务器端上传脚本的详细信息，参见我们的文章设置一个自定义服务器端上传脚本。
                        'onUploadSuccess': function (file, data, response) {
                            data=JSON.parse(data);
                            $('#' + file.id).find('.data').html(data.errMsg);
                            if($('.uppic').text()=='请选择图片进行上传'){$('.uppic').text('');}
                            var img = '<img src="'+data.retData['url']+'" width="290" height="200">';
                            $(img).appendTo('.uppic');
                            var pictures=$('#pictures').val()+data.retData['url']+'/n';
                            $('#pictures').val(pictures);
                        },
                        'removeTimeout': 1,//1000秒后移除队列
                        'buttonText' : "上传图片",
                    });
                });
            </script>
        </div>
        <div class="row con-div">
            <div class="col-md-1 con-left">简介：</div>
            <div class="col-md-7">
                <textarea name="content" class="form-control" style="height: 100px;">{$info.content}</textarea>
            </div>
        </div>
        <div style="clear: both;"></div>

        <div style="text-align: center;">
            <div class="col-md-8"><input type="submit" class="btn btn-success" name="submit" value="保存"></div>
        </div>
    </form>
</div>
<!--页面body部分 -->
<include file="include/public_fooer"/>
<script type="text/javascript">
    $('#common_type').val("{$info.common_type}");
    $('#news_form').ajaxForm({success:success,beforeSend:checkForm});
    function success(data){
        if(data.errNum==0){
            jBox.messager("发布成功");
            location.href="{:U('Home/Public/PublicSuccess')}?newsid="+data.retData;
        }else{
            jBox.messager(data.errMsg);
        }
    }
    function checkForm(){

    }
</script>
</body>
</html>

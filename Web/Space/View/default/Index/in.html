<script language=JavaScript>
    //公共页面登陆退出
    function logout(){
        if (confirm("您确定要退出控制面板吗？")){
            $.post("{:U('Home/Login/logout')}", {action:"zhuxiao"},function(data,status){
                if(data.errNum==0){
                    showSuccess(data.retData);
                    location.href="{:U('Home/index/index')}";
                }else{
                    showError('请检查网络，或者重试');
                }
            });
        }
        return false;
    }
    //公共页面登陆退出
</script>

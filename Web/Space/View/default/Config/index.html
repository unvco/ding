<div class="wrapper">
	<section class="content">
		<div class="box">
			<div class="box-header">
				<div class="navbar navbar-default">
					<form action="{:U('table')}" id="frmSearch" class="navbar-form form-inline" method="get">
						<div class="form-group">
						    <input type="hidden" name="bankuai" value="{$bankuai}">
							<label class="control-label" for="input-order-id">栏目名称</label>
							<div class="input-group">
								<input type="text" name="name" placeholder="栏目名称" id="input-order-id" class="input-sm" style="width:100px;">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label">创建时间</label>
							<div class="input-group">
								<input type="text" name="createtime_date" value="" placeholder="创建时间"  id="createtime_date" class="input-sm" style="width:190px";>
							</div>
						</div>
						<div class="form-group">
							<button type="submit" id="button-filter" class="btn btn-primary pull-right">
								<i class="fa fa-search"></i> 筛选
							</button>
						</div>
						<a type="button" href="{:U('add')}?bankuai={$bankuai}" class="btn btn-primary pull-right ajax-dialog">
                            <i class="fa fa-plus"></i> 添加
                        </a>
					</form>
				</div>
			</div>
			<div class="box-body">
				<div id="ajax-content"> </div>
			</div>
		</div>
		<!-- /.row -->
	</section>
	<!-- /.content -->
</div>
<script type="text/javascript">
	$(document).ready(function(){
		var link = "{:U('table')}?bankuai={$bankuai}";
		loadURL(link,'#ajax-content');
		datePicker('#createtime_date');
	});

	$('#frmSearch').ajaxForm({beforeSend:checkForm,success:success});
	function checkForm(){

	}
	function success(data){
		$('#ajax-content').html(data);
	}
</script>

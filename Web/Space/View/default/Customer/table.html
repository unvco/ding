<table class="table table-bordered">
    <thead>
    <tr>
        <th>客户id</th>
        <th>客户名称</th>
        <th>客户介绍</th>
        <th>创建时间</th>
        <th>更新时间</th>
        <th>状态</th>
        <th width="170px">操作</th>
    </tr>
    </thead>
    <tbody>
    <foreach name="list" item="vo">
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.name}</td>
            <td>{$vo.introduce}</td>
            <td>{$vo.createtime}</td>
            <td>{$vo.updatetime}</td>
            <td>{$vo.status}</td>
            <td>
                <a href="{:U('add')}?id={$vo.id}" class="btn btn-primary btn-sm customer-add ajax-dialog"><i class="fa fa-edit"></i> 编辑</a>
                <a class="btn btn-primary btn-sm customer-delect" rel="{$vo.id}"><i class="fa fa-edit"></i> 删除</a>
            </td>
        </tr>
    </foreach>
    </tbody>
    <tr>
        <td colspan="7" class="page-bar">{$pageBar}</td>
    </tr>
</table>
<script>
    $('.customer-delect').click(function () {
        var id = $(this).attr("rel");
        var url = "{:U('delect')}?id="+id;
        $.get(url, function (data) {
            if (data.errNum === 0) {
                showSuccess(data.retData);
                loadURL("{:U('table')}",'#ajax-content');
            } else {
                showError(data.errMsg);
            }
        });
    });
</script>
